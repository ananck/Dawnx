<a-table :columns="columns" :dataSource="data" class="components-table-demo-nested">
    <a slot="operation" slot-scope="text" href="javascript:;">Publish</a>
    <a-table slot="expandedRowRender"
             slot-scope="text"
             :columns="innerColumns"
             :dataSource="innerData"
             :pagination="false">
        <span slot="status" slot-scope="text">
            <a-badge status="success" />Finished
        </span>
        <span slot="operation" slot-scope="text" class="table-operation">
            <a href="javascript:;">Pause</a>
            <a href="javascript:;">Stop</a>
            <a-dropdown>
                <a-menu slot="overlay">
                    <a-menu-item>
                        Action 1
                    </a-menu-item>
                    <a-menu-item>
                        Action 2
                    </a-menu-item>
                </a-menu>
                <a href="javascript:;">
                    More <a-icon type="down" />
                </a>
            </a-dropdown>
        </span>
    </a-table>
</a-table>
